name: Deploy to PythonAnywhere

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy files
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.PYTHONANYWHERE_HOST }}
          username: ${{ secrets.PYTHONANYWHERE_USERNAME }}
          password: ${{ secrets.PYTHONANYWHERE_PASSWORD }}
          source: "."
          target: "/home/${{ secrets.PYTHONANYWHERE_USERNAME }}/"

      - name: Run script
        uses: appleboy/ssh-action@master
        env:
          API_KEY: ${{ secrets.API_KEY }}
          MONGODB_URL: ${{ secrets.MONGODB_URL }}
          TELEGRAM_ACCESS_TOKEN: ${{ secrets.TELEGRAM_ACCESS_TOKEN }}
        with:
          host: ${{ secrets.PYTHONANYWHERE_HOST }}
          username: ${{ secrets.PYTHONANYWHERE_USERNAME }}
          password: ${{ secrets.PYTHONANYWHERE_PASSWORD }}
          script: |
            export API_KEY=$API_KEY
            export MONGODB_URL=$MONGODB_URL
            export TELEGRAM_ACCESS_TOKEN=$TELEGRAM_ACCESS_TOKEN
            python3 /home/${{ secrets.PYTHONANYWHERE_USERNAME }}/chatbot.py

      - name: Debug API_KEY
        run: echo $API_KEY
      - name: Debug MONGODB_URL
        run: echo $MONGODB_URL
      - name: Debug TELEGRAM_ACCESS_TOKEN
        run: echo $TELEGRAM_ACCESS_TOKEN

